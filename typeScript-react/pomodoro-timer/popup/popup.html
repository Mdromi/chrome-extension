<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./popup.css" />
    <link rel="stylesheet" href="./css/task.css" />
    <link rel="stylesheet" href="./css/timer.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="popup-container">
      <div class="header">
        <div class="header-left">
          <img src="../icon.png" alt="Pomodoro Timer" class="logo" />
          <h1 class="title">Pomodoro Timer</h1>
        </div>
        <div class="header-right">
          <h2 id="time">08:03</h2>
        </div>
      </div>
      <div class="content">
        <div class="timer-section">
          <div class="timer-display">
            <div id="hours">00</div>
            :
            <div id="minutes">00</div>
            :
            <div id="seconds">00</div>
          </div>
          <div class="button-section">
            <button id="start" class="timerBtn">Start Timer</button>
            <button id="reset" class="timerBtn">Reset Timer</button>
          </div>
        </div>
        <button id="addTask" class="add-task-btn">Add Task</button>
        <div class="task-list" id="taskList"></div>
      </div>
    </div>
    <script src="./popup.js"></script>
    <script src="./js/handleTimer.js"></script>
    <script src="./js/handleTask.js"></script>
  </body>
</html>
