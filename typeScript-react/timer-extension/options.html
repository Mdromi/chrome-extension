<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./options.css" />
    <title>Timer Extension Option</title>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Timer Extension Options</h1>
        <div class="input-section">
          <label for="time-input">Notification Time (in minutes):</label>
          <input
            id="time-input"
            type="number"
            placeholder="Enter notification time"
            min="0"
          />
        </div>
        <button id="save-btn">Save</button>
      </div>
    </div>
    <script src="./options.js"></script>
  </body>
</html>
